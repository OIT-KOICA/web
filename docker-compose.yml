services:
  cassavamarketplace:
    container_name: cassavamarketplace
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env.production
    ports:
      - "3500:3000"
    volumes:
      - /var/www/cassavamarketplace/static:/mnt/static
    networks:
      - shared-network

networks:
  shared-network:
    external: true  # Utiliser le réseau partagé existant
